<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>OptimizedHTML 5</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">

	<meta name="viewport" content="width=device-width">

	<link rel="icon" href="img/favicon.png">
	<meta property="og:image" content="img/@1x/preview.jpg">
	
	<link rel="stylesheet" href="css/styles.min.css">

</head>

<body>
	<header class="header-desc">
		<div class="row justify-content-center wrapper">
			<div class="col-sm-2 logo">
				<div class="row align-items-center logo__content">
					<img src="img/logo.svg" class="logo__img">
					<h2>PRESTIGE <br> СВЕТ ЮГ</h2>
				</div>			
			</div>
			<div class="col-sm-2 contacts">
				<div class="row city-select">
					<p>Ваш город: <span class="city">Краснодар</span><img src="img/popup.svg" class="popup"></p>
				</div>
				<div class="call">
					<h3 class="phone">8 (918) 656-63-78</h3>
					<a href="" class="callback">Заказать обратный звонок</a>
				</div>
			</div>
			<div class="col-sm-5 nav-search">
				<div class="row search__socials">
					<div class="col socials">
						<a href="" class="socials__item"><img src="img/whatsapp.svg"></a>
						<a href="" class="socials__item"><img src="img/telegramm.svg"></a>
						<a href="" class="socials__item"><img src="img/viber.svg"></a>
					</div>
					<div class="col search">
						<input class="search__input" placeholder="Поиск по каталогу">
						<img src="img/search.svg" class="search__button">
					</div>
				</div>
				<nav class="row nav">
					<a href="">О компании</a>
					<a href="">Доставка и оплата</a>
					<a href="">Оснащение ресторанов и офисов</a>
					<a href="">Дизайнерам</a>
					<a href="">Контакты</a>
				</nav>
			</div>
			<div class="col-sm-2 login">
				<div class="row login__content">
					<button class="login__button">Войти</button>
				</div>
				<div class="row buy">
					<div class="col likes">
						<img src="img/like.svg" class="buy__icon">
						<div class="count like"><span class="likes__count">0</span></div>
					</div>
					<div class="col cart">
						<img src="img/cart.svg" class="buy__icon">
						<div class="count"><span class="cart__count">0</span></div>
					</div>
				</div>
		</div>
	</header>
	<header class="header-mobile">
		<div class="mobile-wrapper">
			<div class="row align-items-center justify-content-between header__content">
				<div class="col-1 burger">
					<img class="burger-icon" src="img/burger.svg">
				</div>
				<div class="col-2 mobile__search"><img src="img/search.svg"></div>
				<div class="col-6 logo__mobile"><h2>PRESTIGE <br> СВЕТ ЮГ</h2></div>
				<div class="col-3 cart cart__mobile">
					<img src="img/cart.svg" class="buy__icon">
					<div class="count"><span class="cart__count cart__count_mobile">0</span></div>
				</div>
			</div>
			<hr>
			<div class="col search search__mobile hidden">
				<input class="search__input" placeholder="Поиск по каталогу">
				<img src="img/search.svg" class="search__button">
			</div>
			<div class="burger__popup hidden">
				<a href="">О компании</a>
				<a href="">Доставка и оплата</a>
				<a href="">Оснащение ресторанов и офисов</a>
				<a href="">Дизайнерам</a>
				<a href="">Контакты</a>
		</div>
		
	</header>
	
	</div>
	<div class="row menu"></div>

	<script src="js/scripts.min.js"></script>

</body>
</html>
